<!DOCTYPE html>
<html>
<head>
    <title>ToDo list</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="Styles/site.css">
    <link href="Content/bootstrap.css" rel="stylesheet" type="text/css" />

    <script src="Scripts/jquery-3.1.0.js" language="javascript"></script>
    <script src="Scripts/todo.js" language="javascript"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="navbar navbar-inverse" role="navigation">
            <a class="navbar-brand" href="#">
                <span class="hidden-xs">List To Do - mini project</span>
            </a>

            <div class="navbar-right">
                <div class="btn btn-default navbar-btn">

                    <span class="glyphicon glyphicon-shopping-cart"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="tasks">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Completed</th>
                            <th>Task</th>
                            <th>Actions</th>
                        </tr>
                        <tr id="new">
                            <td><input type='checkbox' id="newCompleted" /></td>
                            <td><input type='text' id="newName" /></td>
                            <td><button type='button' class='btn btn-primary' id="newCreate">Create</button></td>
                        </tr>
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
